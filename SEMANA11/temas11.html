<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>JSP, Jakarta y Spring(POSTMAN) - Desarrollo Backend</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background-color: #fff7f5;
      position: relative;
    }

    body::before {
      content: "";
      position: fixed;
      top: 0; left: 0;
      width: 100vw; height: 100vh;
      background-image: url('fondo.png');
      background-size: cover;
      background-position: center;
      filter: blur(8px) brightness(0.9);
      opacity: 0.4;
      z-index: -2;
    }

    .navegacion .logo {
      background-color: #FF9A8B;
      color: white;
      padding: 15px;
      font-size: 26px;
      font-weight: bold;
      text-align: center;
      box-shadow: 0 2px 8px rgba(255,154,139,0.4);
    }

    .contenido {
      max-width: 1200px;
      margin: 30px auto;
      padding: 30px;
      background-color: #ffffffee;
      border-radius: 16px;
      box-shadow: 0 4px 20px rgba(255,154,139,0.2);
    }

    h2 {
      text-align: center;
      color: #FF9A8B;
      border-bottom: 2px solid #FF9A8B;
      padding-bottom: 8px;
      margin-bottom: 30px;
    }

    .grid-temas {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
      gap: 25px;
    }

    .card {
      background-color: #FFE8E0;
      border: 2px solid #FF9A8B;
      border-radius: 16px;
      padding: 20px;
      box-shadow: 0 3px 10px rgba(255,154,139,0.2);
      transition: all 0.3s ease;
      cursor: pointer;
    }

    .card:hover {
      background-color: #FF9A8B;
      color: white;
      transform: translateY(-4px);
      box-shadow: 0 6px 16px rgba(255,154,139,0.4);
    }

    .card-title {
      font-size: 18px;
      font-weight: bold;
      color: #FF4F4F;
      margin-bottom: 10px;
    }

    .card:hover .card-title {
      color: white;
    }

    .boton {
      display: block;
      background-color: #FF9A8B;
      color: white;
      padding: 12px 30px;
      border-radius: 20px;
      font-size: 18px;
      text-decoration: none;
      text-align: center;
      margin: 40px auto 0;
      box-shadow: 0 3px 10px rgba(255,154,139,0.4);
      width: fit-content;
    }

    .boton:hover {
      background-color: #e47875;
    }

    /* MODAL */
    .modal {
      position: fixed;
      top: 0; left: 0;
      width: 100vw;
      height: 100vh;
      background-color: rgba(0, 0, 0, 0.5);
      display: none;
      justify-content: center;
      align-items: center;
      z-index: 1000;
    }

    .modal-content {
      background-color: #fff;
      padding: 25px;
      border-radius: 12px;
      max-width: 600px;
      width: 90%;
      box-shadow: 0 5px 25px rgba(255,154,139,0.6);
      position: relative;
    }

    .modal-content h3 {
      margin-top: 0;
      color: #FF9A8B;
    }

    .modal-content p {
      font-size: 16px;
      line-height: 1.6;
      color: #333;
    }

    .close-modal {
      position: absolute;
      top: 10px;
      right: 15px;
      font-size: 28px;
      font-weight: bold;
      color: #FF9A8B;
      cursor: pointer;
    }

    .close-modal:hover {
      color: #e47875;
    }
  </style>
</head>
<body>

  <header>
    <nav class="navegacion">
      <div class="logo">JSP, Jakarta y Spring(POSTMAN) - Desarrollo Backend</div>
    </nav>
  </header>

  <section class="contenido">
    <h2>Temas Clave - JSP, Jakarta EE y Spring Framework(POSTMAN)</h2>
    <div class="grid-temas">
      <div class="card" data-title="JSP (Jakarta Server Pages)" data-text="Tecnología basada en Java que permite crear contenido HTML dinámico desde el servidor usando código embebido Java con etiquetas como <% %> y expresiones.">
        <div class="card-title">JSP (Jakarta Server Pages)</div>
      </div>

      <div class="card" data-title="Servlets" data-text="Clases Java que se ejecutan en un servidor y responden a solicitudes HTTP. Sirven como base de controladores en arquitecturas MVC con JSP.">
        <div class="card-title">Servlets</div>
      </div>

      <div class="card" data-title="Arquitectura MVC con JSP" data-text="Modelo: JavaBeans o entidades. Vista: JSP. Controlador: Servlets. Este patrón separa la lógica de negocios de la interfaz de usuario.">
        <div class="card-title">Arquitectura MVC con JSP</div>
      </div>

      <div class="card" data-title="Apache Tomcat" data-text="Servidor de aplicaciones ligero que permite ejecutar servlets y JSP. Compatible con Jakarta EE. Ideal para entornos de desarrollo.">
        <div class="card-title">Apache Tomcat</div>
      </div>

      <div class="card" data-title="Jakarta EE" data-text="Plataforma empresarial para construir aplicaciones web en Java. Incluye especificaciones como Servlets, JSP, JPA, CDI y EJB.">
        <div class="card-title">Jakarta EE</div>
      </div>

      <div class="card" data-title="Spring Framework" data-text="Framework modular para el desarrollo de aplicaciones Java robustas, basado en Inversión de Control (IoC) y programación orientada a aspectos.">
        <div class="card-title">Spring Framework</div>
      </div>

      <div class="card" data-title="Spring Boot" data-text="Herramienta que simplifica el desarrollo y despliegue de proyectos Spring con configuración automática, servidor embebido y starter dependencies.">
        <div class="card-title">Spring Boot</div>
      </div>

      <div class="card" data-title="Integración JSP + Spring" data-text="Las vistas JSP pueden usarse en proyectos Spring MVC, donde los controladores devuelven rutas a vistas renderizadas por motores como InternalResourceViewResolver.">
        <div class="card-title">Integración JSP + Spring</div>
      </div>
    </div>

    <a href="proyecto11.html" class="boton">← Volver</a>
  </section>

  <!-- MODAL -->
  <div class="modal" id="modal">
    <div class="modal-content">
      <span class="close-modal" id="closeModal">&times;</span>
      <h3 id="modal-title"></h3>
      <p id="modal-text"></p>
    </div>
  </div>

  <script>
    const cards = document.querySelectorAll('.card');
    const modal = document.getElementById('modal');
    const modalTitle = document.getElementById('modal-title');
    const modalText = document.getElementById('modal-text');
    const closeModal = document.getElementById('closeModal');

    cards.forEach(card => {
      card.addEventListener('click', () => {
        modalTitle.textContent = card.getAttribute('data-title');
        modalText.textContent = card.getAttribute('data-text');
        modal.style.display = 'flex';
      });
    });

    closeModal.addEventListener('click', () => {
      modal.style.display = 'none';
    });

    window.addEventListener('click', (e) => {
      if (e.target === modal) {
        modal.style.display = 'none';
      }
    });
  </script>

</body>
</html>
